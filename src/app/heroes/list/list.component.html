<h3>Listado de heroes</h3>

<div *ngIf="deleteHero, else nothingWasDeleted">
  <h3>Héroe Borrado ;( :<small class="text-danger"> {{deleteHero}}</small></h3>

</div>

<ng-template #nothingWasDeleted>
  <h3 *ngIf="deleteHero">NO has borrao ná mano</h3>

</ng-template>




<button *ngIf="heroeNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar Ultimo heroe</button>

<ul class="mt-2 list-gruop">
  <li *ngFor="let name of heroeNames" class="list-gruop-item">{{name}}</li>
</ul>
